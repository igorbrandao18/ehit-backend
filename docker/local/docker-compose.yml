# Docker Compose para desenvolvimento local
# Uso: docker-compose -f docker/local/docker-compose.yml up -d

services:
  # Banco de dados PostgreSQL para desenvolvimento local
  db:
    image: postgres:15-alpine
    container_name: ehit_postgres_local
    environment:
      POSTGRES_DB: ehit_db
      POSTGRES_USER: ehit_user
      POSTGRES_PASSWORD: ehit_password
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Porta diferente para não conflitar
    networks:
      - ehit_local_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehit_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para desenvolvimento local
  redis:
    image: redis:7-alpine
    container_name: ehit_redis_local
    command: redis-server --appendonly yes
    volumes:
      - redis_local_data:/data
    ports:
      - "6380:6379"  # Porta diferente para não conflitar
    networks:
      - ehit_local_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_local_data:
  redis_local_data:

networks:
  ehit_local_network:
    driver: bridge
