name: ğŸš€ Simple Deploy EHIT Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸ” Test Connection
      run: |
        echo "ğŸ” Testing SSH connection..."
        ssh root@165.227.180.118 "echo 'âœ… SSH connection successful!'"

    - name: ğŸ“¥ Git Clone
      run: |
        echo "ğŸ“¥ Cloning repository..."
        ssh root@165.227.180.118 "
          # Remove old directory
          rm -rf /opt/ehit_backend
          
          # Clone fresh repository
          git clone https://github.com/igorbrandao18/ehit-backend.git /opt/ehit_backend
          
          echo 'âœ… Repository cloned successfully!'
          echo 'ğŸ“ Location: /opt/ehit_backend'
        "

    - name: ğŸ§¹ Clean Docker
      run: |
        echo "ğŸ§¹ Cleaning Docker containers, volumes and images..."
        ssh root@165.227.180.118 "
          # Stop all containers
          echo 'ğŸ›‘ Stopping all containers...'
          docker stop \$(docker ps -aq) 2>/dev/null || true
          
          # Remove all containers
          echo 'ğŸ—‘ï¸ Removing all containers...'
          docker rm \$(docker ps -aq) 2>/dev/null || true
          
          # Remove all images
          echo 'ğŸ—‘ï¸ Removing all images...'
          docker rmi \$(docker images -aq) 2>/dev/null || true
          
          # Remove all volumes
          echo 'ğŸ—‘ï¸ Removing all volumes...'
          docker volume rm \$(docker volume ls -q) 2>/dev/null || true
          
          # Clean system
          echo 'ğŸ§¹ System cleanup...'
          docker system prune -a --volumes -f
          
          echo 'âœ… Docker cleanup completed!'
        "

    - name: ğŸš€ Deploy with Docker
      run: |
        echo "ğŸš€ Deploying with Docker Compose..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          
          # Build and start containers
          echo 'ğŸ”§ Building and starting containers...'
          docker-compose -f docker/prod/docker-compose.yml up -d --build
          
          # Wait for services to be ready
          echo 'â³ Waiting for services...'
          sleep 30
          
          # Check container status
          echo 'ğŸ“Š Container status:'
          docker-compose -f docker/prod/docker-compose.yml ps
          
          echo 'âœ… Docker deployment completed!'
          echo 'ğŸŒ Backend available at: http://165.227.180.118:3030'
        "

    - name: âœ… Deploy Complete
      run: |
        echo "âœ… Deploy completed successfully!"
        echo "ğŸŒ Backend running at: http://165.227.180.118:3030"
        echo "ğŸ“ Code available at: /opt/ehit_backend"