name: ğŸš€ Deploy EHIT Backend to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job de testes
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”§ Configure test environment
      run: |
        echo "SECRET_KEY=test-secret-key" >> .env
        echo "DEBUG=True" >> .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env
        echo "REDIS_URL=redis://localhost:6379/0" >> .env

    - name: ğŸ—„ï¸ Run migrations
      run: python manage.py migrate

    - name: ğŸ§ª Run tests
      run: python manage.py test --verbosity=2

    - name: ğŸ“Š Generate coverage report
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
        coverage xml

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Job de build e push da imagem
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/prod/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job de deploy para produÃ§Ã£o
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ“¤ Copy files to server
      run: |
        # Copy project files
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='venv' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.env' \
          --exclude='.DS_Store' \
          ./ root@165.227.180.118:/opt/ehit_backend/

    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸš€ Starting deployment with Docker Compose..."
        
        # Variables
        REGISTRY="ghcr.io"
        IMAGE_NAME="${{ github.repository }}"
        IMAGE_TAG="latest"
        FULL_IMAGE_NAME="${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
        
        # Create project directory
        mkdir -p /opt/ehit_backend
        cd /opt/ehit_backend
        
        # Login to GitHub Container Registry
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # Stop existing melody-flow container
        echo "ğŸ›‘ Stopping existing melody-flow container..."
        docker stop melody-flow-app || true
        docker rm melody-flow-app || true
        
        # Stop existing containers
        echo "ğŸ›‘ Stopping existing containers..."
        docker-compose -f docker/prod/docker-compose.yml down || true
        
        # Remove old images
        echo "ğŸ§¹ Cleaning up old images..."
        docker image prune -f
        
        # Pull latest image
        echo "ğŸ“¥ Pulling latest image..."
        docker pull ${FULL_IMAGE_NAME}
        
        # Tag image for local use
        docker tag ${FULL_IMAGE_NAME} ehit_backend:latest
        
        # Create .env file for production
        echo "ğŸ”§ Creating production environment file..."
        cat > .env << EOL
        SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
        DEBUG=False
        DATABASE_URL=postgresql://ehit_user:ehit_password@db:5432/ehit_db
        REDIS_URL=redis://redis:6379/0
        ALLOWED_HOSTS=prod.ehitapp.com.br,165.227.180.118,localhost
        SECURE_SSL_REDIRECT=True
        SECURE_PROXY_SSL_HEADER=('HTTP_X_FORWARDED_PROTO', 'https')
        SESSION_COOKIE_SECURE=True
        CSRF_COOKIE_SECURE=True
        EOL
        
        # Configure Nginx for subdomain
        echo "âš™ï¸ Configuring Nginx for subdomain..."
        cat > /etc/nginx/sites-available/prod.ehitapp.com.br << 'EOF'
        server {
            server_name prod.ehitapp.com.br;
            
            # Proxy para Docker Compose
            location / {
                proxy_pass http://127.0.0.1:80;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Port $server_port;
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # Health check endpoint
            location /health {
                proxy_pass http://127.0.0.1:80/health;
                proxy_set_header Host $host;
            }

            listen 80;
        }
        EOF
        
        # Enable the site
        ln -sf /etc/nginx/sites-available/prod.ehitapp.com.br /etc/nginx/sites-enabled/
        
        # Test Nginx configuration
        nginx -t
        
        # Reload Nginx
        systemctl reload nginx
        
        # Start services with Docker Compose
        echo "ğŸš€ Starting services with Docker Compose..."
        docker-compose -f docker/prod/docker-compose.yml up -d --build
        
        # Wait for services to be ready
        echo "â³ Waiting for services to be ready..."
        sleep 60
        
        # Check if services are running
        echo "ğŸ” Checking service status..."
        docker-compose -f docker/prod/docker-compose.yml ps
        
        # Wait for database to be ready
        echo "ğŸ—„ï¸ Waiting for database to be ready..."
        until docker-compose -f docker/prod/docker-compose.yml exec -T db pg_isready -U ehit_user; do
          echo "Database is unavailable - sleeping"
          sleep 2
        done
        
        # Run migrations
        echo "ğŸ—„ï¸ Running migrations..."
        docker-compose -f docker/prod/docker-compose.yml exec -T web python manage.py migrate
        
        # Collect static files
        echo "ğŸ“¦ Collecting static files..."
        docker-compose -f docker/prod/docker-compose.yml exec -T web python manage.py collectstatic --noinput
        
        # Create superuser if not exists
        echo "ğŸ‘¤ Creating superuser..."
        docker-compose -f docker/prod/docker-compose.yml exec -T web python manage.py shell -c "
        from django.contrib.auth import get_user_model
        User = get_user_model()
        if not User.objects.filter(username='admin').exists():
            User.objects.create_superuser('admin', 'admin@ehitapp.com.br', 'admin123')
            print('SuperusuÃ¡rio criado: admin/admin123')
        else:
            print('SuperusuÃ¡rio jÃ¡ existe')
        "
        
        # Configure SSL with Let's Encrypt
        echo "ğŸ”’ Configuring SSL with Let's Encrypt..."
        certbot --nginx -d prod.ehitapp.com.br --non-interactive --agree-tos --email admin@ehitapp.com.br || echo "SSL configuration failed, continuing..."
        
        # Health check
        echo "ğŸ¥ Performing health check..."
        sleep 30
        
        # Test internal health endpoint
        if docker-compose -f docker/prod/docker-compose.yml exec -T web curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âœ… Internal health check passed!"
        else
            echo "âš ï¸ Internal health check failed"
        fi
        
        # Test external endpoint through Nginx
        if curl -f http://localhost/health > /dev/null 2>&1; then
            echo "âœ… External health check passed!"
        else
            echo "âš ï¸ External health check failed"
        fi
        
        # Show final status
        echo "ğŸ“Š Final status:"
        docker-compose -f docker/prod/docker-compose.yml ps
        
        # Show logs for debugging
        echo "ğŸ“‹ Recent logs:"
        docker-compose -f docker/prod/docker-compose.yml logs --tail=20
        
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Application available at: https://prod.ehitapp.com.br"
        echo "ğŸ”§ Admin panel: https://prod.ehitapp.com.br/admin"
        echo "ğŸ“Š API: https://prod.ehitapp.com.br/api/"

    - name: ğŸ” Verify deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        sleep 30
        
        # Test health endpoint
        if curl -f https://prod.ehitapp.com.br/health; then
          echo "âœ… Health check passed!"
        else
          echo "âŒ Health check failed!"
          exit 1
        fi
        
        # Test admin endpoint
        if curl -f https://prod.ehitapp.com.br/admin/; then
          echo "âœ… Admin endpoint accessible!"
        else
          echo "âš ï¸ Admin endpoint not accessible"
        fi

    - name: ğŸ“Š Deployment summary
      run: |
        echo "## ğŸ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
        echo "**Server:** 165.227.180.118" >> $GITHUB_STEP_SUMMARY
        echo "**URL:** https://prod.ehitapp.com.br" >> $GITHUB_STEP_SUMMARY
        echo "**Admin:** https://prod.ehitapp.com.br/admin" >> $GITHUB_STEP_SUMMARY
        echo "**API:** https://prod.ehitapp.com.br/api/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY

  # Job de notificaÃ§Ã£o
  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [test, build-and-push, deploy]

    steps:
    - name: ğŸ“¢ Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Application: https://prod.ehitapp.com.br"
        else
          echo "âŒ Deployment failed!"
          echo "Check the logs for more details."
        fi
