name: ğŸš€ Simple Deploy EHIT Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸ” Test Connection
      run: |
        echo "ğŸ” Testing SSH connection..."
        ssh root@165.227.180.118 "echo 'âœ… SSH connection successful!'"

    - name: ğŸ“¥ Git Clone
      run: |
        echo "ğŸ“¥ Cloning repository..."
        ssh root@165.227.180.118 "
          # Remove old directory
          rm -rf /opt/ehit_backend
          
          # Clone fresh repository
          git clone https://github.com/igorbrandao18/ehit-backend.git /opt/ehit_backend
          
          echo 'âœ… Repository cloned successfully!'
          echo 'ğŸ“ Location: /opt/ehit_backend'
        "

    - name: ğŸ§¹ Smart Docker Cleanup
      run: |
        echo "ğŸ§¹ Smart Docker cleanup (preserving database)..."
        ssh root@165.227.180.118 "
          # Stop only ehit containers
          echo 'ğŸ›‘ Stopping ehit containers...'
          docker stop ehit_backend_prod ehit_postgres_prod ehit_redis_prod 2>/dev/null || true
          
          # Remove only ehit containers
          echo 'ğŸ—‘ï¸ Removing ehit containers...'
          docker rm ehit_backend_prod ehit_postgres_prod ehit_redis_prod 2>/dev/null || true
          
          # Remove only ehit images (keep database volume)
          echo 'ğŸ—‘ï¸ Removing ehit images...'
          docker rmi prod-web 2>/dev/null || true
          
          # Clean unused images and containers (but preserve ALL volumes)
          echo 'ğŸ§¹ Cleaning unused resources (preserving ALL volumes)...'
          docker system prune -f --volumes=false
          
          echo 'âœ… Smart cleanup completed (database preserved)!'
        "

    - name: ğŸš€ Deploy with Docker
      run: |
        echo "ğŸš€ Deploying with Docker Compose..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          
          # Build and start containers
          echo 'ğŸ”§ Building and starting containers...'
          docker-compose -f docker/prod/docker-compose.yml up -d --build
          
          # Wait for services to be ready
          echo 'â³ Waiting for services to fully initialize...'
          sleep 60
          
          # Check container status
          echo 'ğŸ“Š Container status:'
          docker-compose -f docker/prod/docker-compose.yml ps
          
          echo 'âœ… Docker deployment completed!'
          echo 'ğŸŒ Backend available at: http://165.227.180.118:3030'
        "

    - name: ğŸ” Verify Deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        ssh root@165.227.180.118 "
          echo 'ğŸ“Š Docker containers status:'
          docker ps -a
          
          echo 'ğŸŒ Testing port 3030:'
          curl -f http://localhost:3030/health || echo 'âŒ Port 3030 not responding'
          
          echo 'ğŸ“ Checking code location:'
          ls -la /opt/ehit_backend/
          
          echo 'ğŸ”§ Docker compose status:'
          cd /opt/ehit_backend && docker-compose -f docker/prod/docker-compose.yml ps
          
          echo 'ğŸ“‹ Backend container logs:'
          docker logs ehit_backend_prod --tail 20
        "

    - name: ğŸ”„ Restart Services
      run: |
        echo "ğŸ”„ Restarting services to fix 502 errors..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          
          echo 'ğŸ›‘ Stopping all services...'
          docker-compose -f docker/prod/docker-compose.yml stop
          
          echo 'â³ Waiting 10 seconds...'
          sleep 10
          
          echo 'ğŸš€ Starting all services...'
          docker-compose -f docker/prod/docker-compose.yml start
          
          echo 'â³ Waiting 30 seconds for services to initialize...'
          sleep 30
          
          echo 'ğŸ”„ Restarting backend service specifically...'
          docker-compose -f docker/prod/docker-compose.yml restart web
          
          echo 'â³ Waiting 20 seconds for backend to fully restart...'
          sleep 20
          
          echo 'ğŸ“Š Final container status:'
          docker-compose -f docker/prod/docker-compose.yml ps
          
          echo 'ğŸŒ Testing health endpoint:'
          curl -f http://localhost:3030/health || echo 'âŒ Health check failed'
          
          echo 'ğŸ“‹ Backend logs after restart:'
          docker logs ehit_backend_prod --tail 30
        "

    - name: âœ… Deploy Complete
      run: |
        echo "âœ… Deploy completed successfully!"
        echo "ğŸŒ Backend running at: http://165.227.180.118:3030"
        echo "ğŸ“ Code available at: /opt/ehit_backend"
        echo "ğŸ”„ Services restarted to fix 502 errors"