name: ğŸš€ Deploy EHIT Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

  prepare:
    runs-on: ubuntu-latest
    environment: production
    needs: setup
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸ“¥ Clone Repository
      run: |
        echo "ğŸ“¥ Cloning repository..."
        ssh root@165.227.180.118 "
          # Remove old directory
          rm -rf /opt/ehit_backend
          
          # Clone fresh repository
          git clone https://github.com/igorbrandao18/ehit-backend.git /opt/ehit_backend
          
          echo 'âœ… Repository cloned successfully!'
        "

  cleanup:
    runs-on: ubuntu-latest
    environment: production
    needs: prepare
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸ›‘ Stop Services
      run: |
        echo "ğŸ›‘ Stopping services..."
        ssh root@165.227.180.118 "
          # Stop system nginx to free ports 80/443
          echo 'ğŸ›‘ Stopping system nginx...'
          systemctl stop nginx || true
          
          # Stop only application containers (preserve database)
          echo 'ğŸ›‘ Stopping application containers...'
          docker-compose -f /opt/ehit_backend/docker/prod/docker-compose.yml down || true
          
          echo 'âœ… Services stopped successfully!'
        "

    - name: ğŸ§¹ Clean Docker
      run: |
        echo "ğŸ§¹ Cleaning Docker..."
        ssh root@165.227.180.118 "
          # Remove only application images (preserve database data)
          echo 'ğŸ§¹ Removing application images...'
          docker rmi \$(docker images | grep -E '(ehit|web|nginx)' | awk '{print \$3}') || true
          
          # Clean Docker system but preserve volumes
          echo 'ğŸ§¹ Cleaning Docker system (preserving volumes)...'
          docker system prune -af || true
          
          echo 'âœ… Docker cleaned successfully!'
        "

  configure:
    runs-on: ubuntu-latest
    environment: production
    needs: cleanup
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸ”§ Create Environment File
      run: |
        echo "ğŸ”§ Creating .env file..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          
          cat > .env << EOL
        SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
        DEBUG=False
        DATABASE_URL=postgresql://ehit_user:ehit_password@db:5432/ehit_db
        REDIS_URL=redis://redis:6379/0
        ALLOWED_HOSTS=prod.ehitapp.com.br,165.227.180.118,localhost
        SECURE_SSL_REDIRECT=False
        SECURE_PROXY_SSL_HEADER=('HTTP_X_FORWARDED_PROTO', 'https')
        SESSION_COOKIE_SECURE=False
        CSRF_COOKIE_SECURE=False
        CSRF_TRUSTED_ORIGINS=https://prod.ehitapp.com.br,http://prod.ehitapp.com.br
        EOL
          
          echo 'âœ… Environment file created successfully!'
        "

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: configure
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸš€ Start Services
      run: |
        echo "ğŸš€ Starting services..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          
          # Start services
          echo 'ğŸš€ Starting services...'
          docker-compose -f docker/prod/docker-compose.yml up -d --build
          
          echo 'âœ… Services started successfully!'
        "

    - name: â³ Wait for Services
      run: |
        echo "â³ Waiting for services..."
        ssh root@165.227.180.118 "
          # Wait for services
          echo 'â³ Waiting for services...'
          sleep 60
          
          # Wait for database
          echo 'ğŸ—„ï¸ Waiting for database...'
          sleep 10
          docker-compose -f /opt/ehit_backend/docker/prod/docker-compose.yml exec -T db pg_isready -U ehit_user
          
          echo 'âœ… Services are ready!'
        "

  migrate:
    runs-on: ubuntu-latest
    environment: production
    needs: deploy
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸ“ Create Migrations
      run: |
        echo "ğŸ“ Creating migrations..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          docker-compose -f docker/prod/docker-compose.yml exec -T web python manage.py makemigrations
          echo 'âœ… Migrations created successfully!'
        "

    - name: ğŸ—„ï¸ Run Migrations
      run: |
        echo "ğŸ—„ï¸ Running migrations..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          docker-compose -f docker/prod/docker-compose.yml exec -T web python manage.py migrate
          echo 'âœ… Migrations completed successfully!'
        "

    - name: ğŸ“¦ Collect Static Files
      run: |
        echo "ğŸ“¦ Collecting static files..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          docker-compose -f docker/prod/docker-compose.yml exec -T web python manage.py collectstatic --noinput
          echo 'âœ… Static files collected successfully!'
        "

  verify:
    runs-on: ubuntu-latest
    environment: production
    needs: migrate
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host 165.227.180.118" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

    - name: ğŸ“Š Show Status
      run: |
        echo "ğŸ“Š Final status..."
        ssh root@165.227.180.118 "
          cd /opt/ehit_backend
          docker-compose -f docker/prod/docker-compose.yml ps
          echo 'ğŸ‰ Deployment completed!'
          echo 'ğŸŒ http://prod.ehitapp.com.br'
        "

    - name: ğŸ” Verify deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        sleep 30
        
        # Test health endpoint
        if curl -f http://prod.ehitapp.com.br/health; then
          echo "âœ… Health check passed!"
        else
          echo "âŒ Health check failed!"
          exit 1
        fi
        
        echo "ğŸ‰ Deployment verified successfully!"